<header class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/images/logo.jpg" alt="Союзспецстрой" width="350">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Открыть меню">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {{ if .Site.Menus.main }}
        <nav>
          <ul class="navbar-nav mr-auto">
            {{ $currentPage := . }}
            
            {{ range .Site.Menus.main }}
              <li class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
          </ul>
        </nav>
      {{ end }}
    </div>
  </div>
</header>
